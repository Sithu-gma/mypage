<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sithu's Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/svg-with-js.min.css">
</head>
<body>
   <section id="home">
       <header>
           <a href="" class="brand">Sithu Kyaw <span id="title">Home</span></a>
           
            <ul id="menu" class="slide">

                <li><a href="#home"><i class="fa-solid fa-rectangle-xmark"></i></a></li>
                <li><a href="#home"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#product"><i class="fas fa-cog"></i>Product</a></li>
                <li><a href="#price"><i class="fas fa-circle"></i>Price</a></li>
                <li><a href="#contact"><i class="fas fa-user"></i>Contact</a></li>
                <li><a href="#about"><i class=""></i>About</a></li>
            </ul>
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
       </header>
       <h1>This is Home</h1>
   </section>
   <section id="product">
    <h1>This is Product</h1>
   </section>
   <section id="price">
    <h1>This is Price</h1>
   </section>
   <section id="contact">
    <h1>This is contact</h1>
   </section>
   <section id="about">
    <h1>This is About</h1>
   </section>
   <script>
//title bar text
        let title=document.getElementById('title');
        let list=document.querySelectorAll('li>a');
        let txt="";
        for(let e = 0 ; e < list.length ; e++) {
            list[e].addEventListener('click', function() {
                title.innerHTML=list[e].text.toLowerCase();
            });
        }
// menu bar
        let hamburger=document.getElementsByClassName("hamburger")[0];
        let menu=document.getElementById("menu");
        hamburger.addEventListener('click', function(){
            hamburger.style.display="none";
            menu.style.display="block";
        });
        
      
    
      
    </script>
</body>

</html>
